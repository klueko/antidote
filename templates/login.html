    <div class="auth-container wrapper">
        <h2>Connexion</h2>
        {% for message in get_flashed_messages() %}

{% endfor %}
        <form method="POST" class="policy">
            <label for="email" >Email :</label>
            <input class="input-box" type="email" name="email" required >

            <label for="password">Mot de passe :</label>
            <input class="input-box" type="password" name="password" required>

            <button type="submit">Se connecter</button>
        </form>
        <p>Pas encore de compte ? <a href="{{ url_for('register') }}">Inscris-toi</a></p>
    </div>
