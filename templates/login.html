<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='connexion.css') }}">
</head>
<body>
    <div class="auth-container wrapper">
        <h2>Connexion</h2>
        <form method="POST" class="policy">
            <label for="email" >Email :</label>
            <input class="input-box" type="email" name="email" required >

            <label for="password">Mot de passe :</label>
            <input class="input-box" type="password" name="password" required>

            <button type="submit">Se connecter</button>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <div class="flash-message">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </form>
        <p>Pas encore de compte ? <a href="{{ url_for('register') }}">Inscris-toi</a></p>
    </div>
</body>
</html>
