<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div>
        <div class="chatbox">
            <div class="chat-container">
                <div class="window_header">
                    <div class="window_image">
                        <img src="{{ url_for('static', filename='images/little-sprout.jpg') }}" />
                    </div>
                    <div class="window_content">
                        <h4 class="window_heading">Antidot.</h4>
                        <p class="window_description">Je suis un bot de survie.</p>
                    </div>
                        <a href="{{ url_for('logout') }}" class="logout-btn"> <i class="fa-brands fa-nfc-symbol"></i></a>
                        <form action="{{ url_for('delete_account') }}" method="post" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible.');">
                        <button type="submit" class="delete-account-btn"></button>
                        </form>
                    <a href="{{ url_for('logout') }}"></a>
                </div>
                <div class="window_messages">
                </div>
                <div class="window_footer">
                    <input type="text" placeholder="Une urgence ?">
                    <button class="submit_space submit_button"><img src="{{ url_for('static', filename='images/send.png') }}" /></button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}" defer></script>
    <script>
        const username = "{{ current_user.username if current_user.is_authenticated else 'Utilisateur' }}";
        document.getElementById('query-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;
            const response = await fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            document.getElementById('response').innerText = data.answer;
        });
    </script>
</body>
</html>
