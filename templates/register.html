<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title_register">Inscription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='connexion.css') }}">
</head>
<body>
    <div class="auth-container wrapper">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h2>Inscription</h2>
        <form method="POST">
            <label for="username">Nom d'utilisateur :</label>
            <input class="input-box" type="text" name="username" required>

            <label for="email">Email :</label>
            <input class="input-box"type="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input class="input-box" type="password" name="password" required>

            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà un compte ? <a href="{{ url_for('login') }}">Connecte-toi</a></p>
    </div>
</body>
</html>
